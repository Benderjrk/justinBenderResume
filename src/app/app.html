<div class="container-fluid">
  <app-nav></app-nav>
  <div class="row the-welcome-section">
    <div class="about-justin col-sm-6 col-sx-11 col-md-8" id="welcome-section">
        <div #rotatingShape class="rotating-shape">
        </div>
    </div>
    <div class="justin-image col-sm-6 col-md-4 col-lg-3"></div>
  </div>
  <div class="row the-skill-section m-4" id="skill-section">
    <div class="skills-graphic col-md-7 col-xl-5">
      <div #skillsChart></div>
    </div>
    <div [@onScrollIntoView]="cardsInView ? true : false" class="skills-about col-md-11 col-xl-7 card-deck" id="demo-section">
        <h1 class="demos-title">Live Hosted Demos</h1>
      <div class="demo-cards m-3 col-xs-12 col-sm-11">
        <div class="card-body">
          <h5 class="card-title">{{links.Links.flow.name}}</h5>
          <p class="card-text">{{links.Links.flow.desc}}</p>
          <a target="_blank" rel="noopener noreferrer" href="{{links.Links.flow.link}}" class="card-link demo-card-link"
            >Navigate To {{links.Links.flow.name}}</a
          >
        </div>
      </div>
      <div
        *ngFor="let demo of demoLinks | keyvalue"
        class="demo-cards m-3 col-xs-11 col-md-5 col-lg-11 col-xl-5"
      >
        <div class="card-body">
          <h5 class="card-title">{{ demo.key }}</h5>
          <p class="card-text">{{demo.value.desc}}</p>
          <a target="_blank" rel="noopener noreferrer" href="{{demo.value.link}}" class="card-link demo-card-link">Navigate To Page</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row download-section justify-content-center text-center">
    <div class="download-label col-sm-12">
      Download Justin's Resum√©
    </div>
    <div class="col-sm-12" id="resume-section">
      <a class="download-btn btn btn-lg btn-block" href="/assets/cv/justinBenderCV.docx" download="justinBenderCV">
        <i class="fa fa-download"></i>
      </a>
    </div>
  </div>
</div>
